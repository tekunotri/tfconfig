// taken from optive, modified by techno

alias swaphs "hitsound1"

alias hitsound1 "tf_dingalingaling_effect 0; tf_dingalingaling_last_effect 0; alias swaphs hitsound3; echo "current hitsound set: default" // 0
alias hitsound2 "tf_dingalingaling_effect 1; tf_dingalingaling_last_effect 1; alias swaphs hitsound4; echo "current hitsound set: electro" // 1
alias hitsound3 "tf_dingalingaling_effect 2; tf_dingalingaling_last_effect 2; alias swaphs hitsound7; echo "current hitsound set: note " // 2
alias hitsound4 "tf_dingalingaling_effect 3; tf_dingalingaling_last_effect 3; alias swaphs hitsound1; echo "current hitsound set: percussion" // 3
alias hitsound5 "tf_dingalingaling_effect 4; tf_dingalingaling_last_effect 4; alias swaphs hitsound6; echo "current hitsound set: retro" // 4 
alias hitsound6 "tf_dingalingaling_effect 5; tf_dingalingaling_last_effect 5; alias swaphs hitsound9; echo "current hitsound set: space" // 5
alias hitsound7 "tf_dingalingaling_effect 6; tf_dingalingaling_last_effect 6; alias swaphs hitsound5; echo "current hitsound set: beepo" // 6
alias hitsound8 "tf_dingalingaling_effect 7; tf_dingalingaling_last_effect 7; alias swaphs hitsound2; echo "current hitsound set: vortex" // 7
alias hitsound9 "tf_dingalingaling_effect 8; tf_dingalingaling_last_effect 8; alias swaphs hitsound8; echo "current hitsound set: squasher" // 8

echo "hitsound picker executed, type 'swaphs' to swap hitsound!"
