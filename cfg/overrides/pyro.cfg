// Commands here will be run when you select Pyro
	bind MOUSE1 +attack // left click
	bind MOUSE2 +attack2 // right click
	//bind MOUSE4 +attack2 // ultrakill inspired but fucks with my vm toggle

	bind 1 "slot1; viewmodel_fov 0"
	bind 2 "slot2; viewmodel_fov 90"
	bind 3 "slot3; viewmodel_fov 90"
	bind f "+inspect; viewmodel_fov 90"

	// everything else
	cl_use_tournament_specgui 0
	bind f11 "prec_mark Pyro;ds_mark Pyro"
	hud_combattext_batching_window 0.6
	bind "F1" "loaditempreseta"
	bind "mouse5" "incrementvar tf_use_min_viewmodels 0 1 1"
	bind "kp_slash" "loaditempresetb"
	bind "/" "loaditempresetb"
	bind "kp_multiply" "loaditempresetc"
	bind "-" "loaditempresetd" // numpad -
	bind "kp_minus" "loaditempresetd" // numpad -
