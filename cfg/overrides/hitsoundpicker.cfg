// taken from optive, modified by techno
// this is written assuming i never swap these hitsounds (i doubt i will that much)

alias swaphs "default"

alias default "tf_dingalingaling_effect 0; tf_dingalingaling_last_effect 0; alias swaphs electro; echo "current hitsound set: default (quake/alice)" // 0
alias electro "tf_dingalingaling_effect 1; tf_dingalingaling_last_effect 1; alias swaphs note; echo "current hitsound set: electro (quake/tamamo)" // 1
alias note    "tf_dingalingaling_effect 2; tf_dingalingaling_last_effect 2; alias swaphs percussion; echo "current hitsound set: note (osu/murasame)" // 2
alias percussion "tf_dingalingaling_effect 3; tf_dingalingaling_last_effect 3; alias swaphs retro; echo "current hitsound set: percussion (xcd859 hit/kill)" // 3
alias retro "tf_dingalingaling_effect 4; tf_dingalingaling_last_effect 4; alias swaphs space; echo "current hitsound set: retro (openarena/apex)" // 4 
alias space "tf_dingalingaling_effect 5; tf_dingalingaling_last_effect 5; alias swaphs beepo; echo "current hitsound set: space (painkiller/ba-mika)" // 5
alias beepo "tf_dingalingaling_effect 6; tf_dingalingaling_last_effect 6; alias swaphs vortex; echo "current hitsound set: beepo (beep/quake)" // 6
alias vortex "tf_dingalingaling_effect 7; tf_dingalingaling_last_effect 7; alias swaphs squasher; echo "current hitsound set: vortex (bowser's inside story)" // 7
alias squasher "tf_dingalingaling_effect 8; tf_dingalingaling_last_effect 8; alias swaphs default; echo "current hitsound set: squasher (pyroman50)" // 8

alias lisths "echo 'default' hitsound: quake, killsound: alice; echo 'electro' hitsound: quakelive, killsound: tamamo; echo 'note' hitsound: osu, killsound: murasame; echo 'percussion' hitsound: xcd859, killsound: xcd859; echo 'retro' hitsound: openarena, killsound: apex down; echo 'space' hitsound: painkiller, killsound: mika; echo 'beepo' hitsound: beep, killsound: quake live; echo 'vortex' hitsound: BIS normal, killsound: BIS perfect; echo 'squasher' hitsound: pyroman50, killsound: pyroman50;"

echo "hitsound picker executed, type 'swaphs' to swap hitsound!"
echo "type 'lisths' to list hitsounds for choosing"
