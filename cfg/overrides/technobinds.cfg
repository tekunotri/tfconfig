	// Techno Binds - 21/05/23
	// this is the file where you want to change your binds for things

	// resets
	cross_default // default crosshair color (green) set in autoexec

	// Mouse binds ---------------------------------------------------------------------------------
	sensitivity 3 // try find lowest high sens without knowing the cm/360?
	viewmodel_fov 70 //
	//---------------------------------------------------------------------------------

	// Movement binds ---------------------------------------------------------------------------------

	bind w "+mf"
	bind a "+ml"
	bind s "+mb"
	bind d "+mr"

	// Mouse Binds ---------------------------------------------------------------------------------

	bind MOUSE1 +attack // left click
	bind MOUSE2 +attack2 // right click
	bind MOUSE3 "+use_action_slot_item" // mouse wheel click button
	bind "mouse4" "toggle r_drawviewmodel"
	bind "mouse5" "toggle tf_use_min_viewmodels"
	bind mwheelup "invnext"
	bind mwheeldown "invprev"

	// Keyboard Top Row ---------------------------------------------------------------------------------
	bind escape "cancelselect"
	bind f1 "loaditempreseta" //
	bind f2 "show_quest_log" //
	bind f3 "askconnect_accept" //
	bind f4 "player_toggle_ready" //don't bind this it's used for readying up in game comp xd
	bind f5 "record temp; stop; snd_restart; hud_reloadscheme;heartbeat;" // FIX SHIT BUTTON
	bind f6 "screenshot" // ^
	bind f7 "" // ^
	bind f8 "" // ^
	bind f11 "prec_mark" // bookmark!! and obs replay buffer save key (and also my shadowplay button (actulally its f10))
	bind home "kill" // press this in case you are 100% gonna die to a demoknight
	unbind =

	// Keyboard Row 2 ---------------------------------------------------------------------------------
	bind รง "toggleconsole"
	bind 1 "slot1"
	bind 2 "slot2"
	bind 3 "slot3"
	bind 4 "slot4" // spam this in spectate and you can stay in spectate longer while dead in casual to spectate suspicious players etc
	bind 5 "slot5"
	bind 6 "slot6"
	bind 7 "slot7"
	bind 8 "slot8"
	bind 9 "slot9"
	bind 0 "slot10"

	// Keyboard Row 3 ---------------------------------------------------------------------------------
	bind TAB "+tabmenu"
	bind q "lastinv" //was open_charinfo_direct
	bind e "voicemenu 0 0" // call medic
	bind r "+reload"
	// bind t "taunt_by_name Taunt: The Schadenfreude" // laugh taunt
	bind y "say"
	bind u "say_team"
	bind i "showmapinfo"

	// Keyboard Row 4 ---------------------------------------------------------------------------------

	bind capslock ""
	bind f "+inspect"
	bind g "+use_action_slot_item"
	bind h "+taunt"
	bind j "cl_trigger_first_notification"
	bind k "say --<(0N3-SH0T-G1V3N)>--" //funny text bind to piss off people
	bind l "cl_decline_first_notification"

	// Keyboard Row 5 ---------------------------------------------------------------------------------

	bind "SHIFT" "+duck"
	bind "x" "voicemenu 2 6"
	bind c "impulse 201" //spray
	bind v "voice_menu_1" 
	bind b "voice_menu_2"
	bind n "voice_menu_3"
	bind m "open_charinfo_direct" 
	bind , "changeclass"
	bind . "changeteam" 
	bind / "autoteam"
	bind "RSHIFT" "+voicerecord"

	// Keyboard Row 6 ---------------------------------------------------------------------------------

	bind ctrl ""
	// if only we could bind le windows keys
	bind alt ""
	bind space "+jump"
	bind ralt ""
	// if only we could bind le windows keys


	// Keyboard Arrow Keys  ---------------------------------------------------------------------------------
	bind RIGHTARROW "host_timescale 10"
	bind LEFTARROW "host_timescale 1" 
	bind DOWNARROW "host_timescale 0.2"
	bind UPARROW ""


	// Numpad Binds  ---------------------------------------------------------------------------------

	// Top Row
	bind "kp_slash" "loaditempresetb" // numpad /
	bind "/" "loaditempresetb" // numpad /
	bind "kp_multiply" "loaditempresetc" // numpad *
	bind "-" "loaditempresetd" // numpad -
	bind "kp_minus" "loaditempresetd" // numpad -

	// Numbers
	bind kp_end "join_class scout" // numpad 1
	bind kp_downarrow "join_class soldier" // numpad 2
	bind kp_pgdn "join_class pyro" // numpad 3
	bind kp_leftarrow "join_class demoman" // numpad 4
	bind kp_5 "join_class heavyweapons" // numpad 5
	bind kp_rightarrow "join_class engineer" // numpad 6
	bind kp_home "join_class medic" // numpad 7
	bind kp_uparrow "join_class sniper" // numpad 8
	bind kp_pgup "join_class spy" // numpad 9

	// Side Buttons
	bind kp_plus "" // numpad +
	bind kp_enter "" // numpad enter

	// Bottom Row
	bind kp_ins "" // insert or (numpad 0)

	// scripts  ---------------------------------------------------------------------------------
	// b4nny bind
	alias loaditempreseta "load_itempreset 0; voicemenu 1 4" // make sure to change k to what you want resup key to be on
	alias loaditempresetb "load_itempreset 1; voicemenu 1 4"
	alias loaditempresetc "load_itempreset 2; voicemenu 1 4"
	alias loaditempresetd "load_itempreset 3; voicemenu 1 4"

	// Show fps on scoreboard script
	alias +tabmenu "+showscores; net_graph 1;"
	alias -tabmenu "-showscores; net_graph 0;"

	alias +duckjump "+jump; +duck";
	
	echo "==========techno binds run================"

