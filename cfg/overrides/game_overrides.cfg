// Commands here will run before every class config
	exec technobinds
    r_drawviewmodel 1 // so I can see what class I am swapping to
	r_drawtracers_firstperson 1
    cl_crosshair_scale 32
    cl_crosshair_file ""

    bind "F1" "loaditempreseta"
	bind "mouse5" "incrementvar tf_use_min_viewmodels 0 1 1"
	bind "kp_slash" "loaditempresetb" // numpad /
	bind "/" "loaditempresetb" //numpad /
	bind "kp_multiply" "loaditempresetc" // numpad *
	bind "-" "loaditempresetd" // numpad -
	bind "kp_minus" "loaditempresetd" // numpad -
